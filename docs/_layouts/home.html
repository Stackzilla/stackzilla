---
layout: default
---

<div class="col-sm-3">
  <nav id="toc" style="position: sticky;">Menu</nav>
</div>

<div class="col-sm-9">
  <div class="row">
    {{ content }}
  </div>

</div>


<script>
  $(function () {

    var navSelector = "#toc";
    var $myNav = $(navSelector);
    Toc.init($myNav);

    $("body").scrollspy({
      target: navSelector,
    });

  });
</script>
