on:
  push:
    branches:
    - main
    
jobs:
  version_bump:
    name: Bump the build number
    runs-on: ubuntu-18.04    
    steps:
    - uses: actions/checkout@v3          
    - name: Bump version
      uses: remorses/bump-version@js
      with:
          version_file: ./VERSION
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
